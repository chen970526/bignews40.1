<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入时间插件 -->
    <link rel="stylesheet" href="./libs/date/skin/jedate.css" />
    <link rel="stylesheet" href="./libs/date/test/jeDate-test.css" />
    <script src="./libs/date/src/jedate.js"></script>
    <!-- wangeditor的js文件 -->
    <script src="./libs/wangEditor/release/wangEditor.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入http.js文件 -->
    <script src="./libs/http.js"></script>
    <script type="text/html" id="list">
      {{each data}}
      <option value='{{$value.id}}'>{{$value.name}}</option>
      {{/each}}
    </script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        文章编辑
      </div>
      <div class="container-fluid common_con">
        <form class="form-horizontal article_form" id="form">
          <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label"
              >文章标题：</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                name="title"
                class="form-control title"
                id="inputTitle"
                placeholder="文章标题文字"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputCover" class="col-sm-2 control-label"
              >文章封面：</label
            >
            <div class="col-sm-10">
              <img src="images/pic06.jpg" class="article_cover" />
              <input name="cover" type="file" id="inputCover" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputCategory" class="col-sm-2 control-label"
              >文章类别：</label
            >
            <div class="col-sm-4">
              <select class="form-control category" name="categoryId">
                <!-- <option>类别一</option>
                <option>类别二</option>
                <option>类别三</option>
                <option selected>类别四</option>
                <option>类别五</option> -->
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">发布时间：</label>
            <div class="jeinpbox col-sm-4">
              <input
                type="text"
                name="date"
                class="jeinput"
                id="testico"
                placeholder="YYYY-MM-DD"
              />
              <div
                class="icons jebtns"
                onclick="jeDate('#testico',{zIndex:99999,trigger:false,format: 'YYYY-MM-DD'})"
              ></div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >文章内容：</label
            >
            <div class="col-sm-10" id="editor">
              <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success btn-release">
                发布
              </button>
              <button type="submit" class="btn btn-default btn-draft">
                存为草稿
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      $(function() {
        //图片
        $("#inputCover").on("change", function() {
          var img = this.files[0];
          var url = URL.createObjectURL(img);
          $("img.article_cover").attr("src", url);
        });
        //时间
        jeDate("#testico", {
          zIndex: 99999,
          format: "YYYY-MM-DD",
          isTime: false,
          minDate: "YYYY-MM-DD"
        });
        //富文本编辑器
        var E = window.wangEditor;
        var editor = new E("#editor");
        // 或者 var editor = new E( document.getElementById('editor') )
        editor.create();

        $.get({
          url: BigNew.category_list,
          success: function(res) {
            //   console.log(res);
            var htmlStr = template("list", res);
            //   console.log(htmlStr);
            $(".category").html(htmlStr);
          }
        });
        $("button.btn-release").on("click", function(e) {
          //阻止默认行为
          e.preventDefault();
          //获得表单form数据
          var form = $("#form")[0];
          var fd = new FormData(form);
          fd.append("content", editor.txt.html());
          fd.append("state", "已发布");

          $.post({
            url: BigNew.article_publish,
            data: fd,
            processData: false,
            //不需要设置头部
            contentType: false,
            success: function(res) {
              if (res.code == 200) {
                // console.log(res);
                alert("修改成功");
                // 返回上一步
                window.location.href = "./article_list.html";
              }
            }
          });
        });

        $("button.btn-draft").on("click", function(e) {
          //阻止默认行为
          e.preventDefault();
          //获得表单form数据
          var form = $("#form")[0];
          var fd = new FormData(form);
          fd.append("content", editor.txt.html());

          $.post({
            url: BigNew.article_publish,
            data: fd,
            processData: false,
            //不需要设置头部
            contentType: false,
            success: function(res) {
              // console.log(res);
              if (res.code == 200) {
                alert("已保存");
                // 返回上一步
                window.location.href = "./article_list.html";
              }
            }
          });
        });
      });
    </script>
  </body>
</html>
