    <script type="text/html" id="content">
        <div class="breadcrumb">
          当前位置： <a href="index.html">首页</a> &gt; <a href="list.html">{{data.category}}</a> &gt;
          文章详情
        </div>
        <h3 class="article_title">
          {{data.title}}
        </h3>
        <div class="article_info">
                {{data.author}} 发布于  {{data.date}}&nbsp;&nbsp;&nbsp;分类:
                {{data.category}}&nbsp;&nbsp;&nbsp;阅读: ({{data.read}})&nbsp;&nbsp;&nbsp;评论: ({{data.comments}})
        </div>
        <div class="article_con">
                {{data.content}}
        </div>
        <div class="article_links">
          上一篇： <a href="article.html?id={{data.prev.id}}"> {{data.prev.title}}</a><br />
          下一篇：
          <a href="article.html?id={{data.next.id}}"
            >{{data.next.title}}</a
          >
        </div>
    </script>
    <script type="text/html" id="comment">
        <div class="comment_count">
                {{data.length}}条评论
              </div>
    
              <div class="comment_list_con">
                    {{each data}}
                <div class="comment_detail_list">
                  <div class="person_pic fl">{{$value.author.slice(0,1)}}</div>
                  <div class="name_time fl"><b>{{$value.author}}</b><span>{{$value.time}}</span></div>
                  <div class="comment_text fl">
                        {{$value.content}}
                  </div>
                </div>
                {{/each}}
                
                
              </div>
    </script>
    <script type="text/html" id="Ranking">
        {{each data}}
      <li>
          {{if $index === 0}}
               <span class="first">
               {{else if $index === 1}}
               <span class="second">
               {{else if $index === 2}}
               <span class="third">
                {{else}}
               <span>
                 {{/if}}
                    {{$index+=1}}</span
                    >
               <a href="article.html?id={{$value.id}}">{{$value.title}}</a>
             </li>
             {{/each}}
    </script>
    <script type="text/html" id="newComment">
        {{each data}}
                <li>
                <span>{{$value.author.slice(0,1)}}</span>
                <b><em>{{$value.author}}</em> {{$value.date}}说:</b>
                <strong>{{$value.intro}}</strong>
              </li>
              {{/each}}
      </script>
      <script type="text/html" id="focus">
        {{each data}}
        <li><a href="#">{{$value.intro}}</a></li>
        {{/each}}
      </script>
</script>

$(function(){
      $.get({
        url: BigNew.index_article,

// console.log(res);
var htmlStr = template("content", res);
// console.log(htmlStr);
$('#nei_rong').html(htmlStr)
        }

    $.get({

            // console.log(res);
          
            var htmlStr = template("comment", res);
// console.log(htmlStr);
$('#this_comment').html(htmlStr)
        }
    })
    $.get({
          url: BigNew.index_rank,

            // console.log(res);

            var htmlStr = template("Ranking", res);
            // //   console.log(htmlStr);

            $("#Ranking_list").html(htmlStr);
          }
        });

        $.get({
          url: BigNew.index_latest_comment,
          success: function(res) {
            // console.log(res);

            var htmlStr = template("newComment", res);
            // console.log(htmlStr);

            $("ul.comment_list").html(htmlStr);
          }
        });

        $.get({
          url: BigNew.index_attention,
          success: function(res) {
            // console.log(res);

            var htmlStr = template("focus", res);
            // console.log(htmlStr);

            $(".guanzhu_list").html(htmlStr);
          }
        });
    })
